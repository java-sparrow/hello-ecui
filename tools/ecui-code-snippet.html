<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ecui 代码片段/标准</title>
    <link rel="stylesheet" href="../dep/ecui/2.1.2/dist/ecui.css" />
    
    <script src="../dep/tangram/1.5.2/dist/tangram.js"></script>
    <script src="../dep/ecui/2.1.2/dist/ecui.js"></script>
</head>
<body>
    <h1>ecui 代码片段/标准</h1>
    
    <!-- 表格 -->
    <div ecui="type:lite-table;id:tableName Table">表格 liteTable</div>
    
    
    <!-- 文本项 -->
    <label class="label" ecui="type:label;for:dataName">文本label带for</label>
                <label class="label" ecui="type:label;">文本label不带for</label>
    
    
    <!-- 文本框 -->
    <span ecui="type:input;name:postParamName;id:ecuiInputId;tip:输入文本...">单行文本框</span>
    
    <span ecui="type:textarea;name:postParamName;id:ecuiTextareaId;tip:输入文本...">多行文本框</span>
    
    <div class="hide">
        <span ecui="type:input;name:postParamName;id:ecuiInputId;">隐藏域</span>
    </div>
    
    
    <!-- 按钮 -->
    <span class="ui-button-g" ecui="type:button;id:okButton">确定按钮</span>
                    <span ecui="type:button;id:cancelButton">取消按钮</span>
    
    
    <!-- 单选下拉框 -->
    <div ecui="type:select;id:selectName Select;name:postParamName;value:1" style="width: 140px;">
        <div ecui="value:1">下拉项一</div>
        <div ecui="value:2">下拉项二</div>
    </div>
    
    <div ecui="type:select;id:selectName Select;name:postParamName;" style="width: 140px;">
        <!-- 动态下拉列表由js填充 -->
    </div>
    
    
    <!-- 多选下拉框 -->
    <div ecui="type:multi-select;id:selectName Select;name:postParamName;value:1" style="width: 140px;">
        <div ecui="value:1">下拉项一</div>
        <div ecui="value:2">下拉项二</div>
    </div>
    
    <div ecui="type:multi-select;id:selectName Select;name:postParamName;" style="width: 140px;">
        <!-- 动态下拉列表由js填充 -->
    </div>
    
    
    <!-- 复选框 -->
    <span ecui="type:checkbox;id:boxName Checkbox;name:postParamName;value:1"></span>
    <label ecui="type:label;for:boxName Checkbox">简单复选框不带联动</label>
    
    <!-- 联动复选框 -->
    <span ecui="type:checkbox;id:parentCheckbox"></span>
    <label ecui="type:label;for:parentCheckbox">复选框带联动（父级）</label>
    <br />
    <span ecui="type:checkbox;id:childCheckbox_1;subject:parentCheckbox;checked:true;value:child_1"></span>
    <label ecui="type:label;for:childCheckbox_1;">复选框带联动（子级_1）</label>
    <span ecui="type:checkbox;id:childCheckbox_2;subject:parentCheckbox;value:child_2"></span>
    <label ecui="type:label;for:childCheckbox_2;">复选框带联动（子级_2）</label>
    
    
    <!-- 单选按钮 -->
    <span ecui="type:radio;id:radioName Radio;name:postParamName;value:1"></span>
    <label ecui="type:label;for:radioName Radio">单选按钮</label>
    
    
    <!-- 弹出窗 -->
    <div ecui="type:form;id:formName Form;hide:true">
        <label>窗体标题</label>
        初始化内容
        
        <span class="ui-button-g" ecui="type:button;id:okButton">确定</span>
        <span ecui="type:button;id:cancelButton">取消</span>
    </div>
    
    
    <!-- 需要发送的表单 -->
    <div class="form" id="actionName PostForm">
        <div class="groups">
            <label class="label" ecui="type:label;">文本label不带for</label>
            <span class="text-red">*</span>
            <span ecui="type:input;name:postParamName;id:ecuiInputId;tip:输入文本...">单行文本框</span>
        </div>
        
        
        <div class="group">
            <span class="ui-button-g" ecui="type:button;id:okButton">提交</span>
        </div>
        <div class="group">
            <span ecui="type:button;id:cancelButton">取消</span>
        </div>
    </div>
    
    
    <!-- 分页 -->
    <div ecui="type:custom-pager;id:pager;pageOptions:15,30,50,100;hideTotal:false;hideSize:false"></div>
    
    
    <!-- 复杂日历（使用js初始化） -->
    <div id="myCalendar" class="ui-x-calendar"></div>
    
    <!-- 复杂日历（自动初始化） -->
    <div ecui="type:x-calendar;id:myCalendar"></div>
    
    
    <!-- tab标签头 -->
    <div ecui="type:query-tab;id:tabName Tab;value:123">
        <span ecui="value:123">tab头标题1</span>
        <span ecui="value:456">tab头标题2</span>
    </div>
    <!-- tab内容页 -->
    <div class="tabContent padding-10">
        <div id="xxxTabPanel" class="hide">
            xxxTab div
        </div>
    </div>
    
    
    <hr />
    
    
    <pre>
    控件状态：
    不可用 ;disabled:ture
    复选框默认选中 ;checked:true
    
    </pre>
</body>
</html>
